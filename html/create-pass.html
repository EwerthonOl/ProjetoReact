<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar sala</title>
    <!-- css -->
    <link rel="stylesheet" href="/Rocketseat/ProjReact/styles/global.css" />
    <link rel="stylesheet" href="/Rocketseat/ProjReact/styles/home.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="home" class="content">
      <header>
        <a href="/Rocketseat/ProjReact/html/home.html">
          <img
            src="/Rocketseat/ProjReact/imgs/logo 1.svg"
            alt="rocket.q logo"
          />
        </a>
      </header>

      <div id="bg">
        <div class="ball top"></div>
        <div class="ball bottom"></div>
      </div>

      <main>
        <div class="container">
          <section>
            <h2>Crie sua pr√≥pria sala</h2>
            <form action="">
              <label class="sr-only" for="room-pass">Insira uma senha</label>
              <input
                type="number"
                id="room-pass"
                placeholder="Insira uma senha"
              />
              <button>
                <img
                  src="/Rocketseat/ProjReact/imgs/users 2.svg"
                  alt="entrar na sala"
                />Criar sala
              </button>
            </form>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
