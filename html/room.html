<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perguntas</title>
    <!-- css -->
    <link rel="stylesheet" href="/ProjReact/styles/global.css" />
    <link rel="stylesheet" href="/ProjReact/styles/room.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="room" class="content">
      <header>
        <a href="/ProjReact/html/home.html">
          <img src="/ProjReact/imgs/logo 1.svg" alt="rocket.q logo" />
        </a>

        <div class="buttons">
          <div class="button outlined">
            #323243
            <img src="/ProjReact/imgs/copy 1.svg" alt="Copiar numero da sala" />
          </div>

          <a href="/ProjReact/html/create-pass.html" class="button">
            <img src="/ProjReact/imgs/users 2.svg" alt="Criar uma sala" />
            Criar sala
          </a>
        </div>
      </header>

      <main>
        <section id="question-form">
          <h2>Faça sua pergunta</h2>
          <form action="">
            <label for-id="question" class="sr-only"
              >O que você quer peguntar?</label
            >
            <textarea
              name="question"
              id="question"
              placeholder="O que você quer peguntar?"
            ></textarea>

            <footer>
              <div>
                <img src="/ProjReact/imgs/lock.svg" alt="Cadeado" />Esta
                pergunta é anônima
              </div>
              <button>Enviar</button>
            </footer>
          </form>
        </section>

        <section id="questions">
          <h2 class="sr-only">Perguntas da comunidade</h2>

          <div class="questions-wrapper">
            <div class="question-content">
              <div class="user">
                <img src="/ProjReact/imgs/avatar.svg" alt="Avatar" />
              </div>

              <div class="question">
                <p>O que é JavaScript?</p>
              </div>
            </div>

            <div class="actions">
              <a href="#" class="check">
                <img
                  src="/ProjReact/imgs/check 1.svg"
                  alt="Marcar como lida"
                />Marcar como lida
              </a>

              <a href="#" class="delete">
                <img src="/ProjReact/imgs/trash 1.svg" alt="Excluir" />Excluir
              </a>
            </div>
          </div>

          <div class="questions-wrapper">
            <div class="question-content">
              <div class="user">
                <img src="/ProjReact/imgs/avatar.svg" alt="Avatar" />
              </div>

              <div class="question">
                <p>O que é cript?</p>
              </div>
            </div>

            <div class="actions">
              <a href="#" class="check">
                <img
                  src="/ProjReact/imgs/check 1.svg"
                  alt="Marcar como lida"
                />Marcar como lida
              </a>

              <a href="#" class="delete">
                <img src="/ProjReact/imgs/trash 1.svg" alt="Excluir" />Excluir
              </a>
            </div>
          </div>

          <div class="questions-wrapper">
            <div class="question-content">
              <div class="user">
                <img src="/ProjReact/imgs/avatar.svg" alt="Avatar" />
              </div>

              <div class="question">
                <p>O que é TypeScript?</p>
              </div>
            </div>

            <div class="actions">
              <a href="#" class="check">
                <img
                  src="/ProjReact/imgs/check 1.svg"
                  alt="Marcar como lida"
                />Marcar como lida
              </a>

              <a href="#" class="delete">
                <img src="/ProjReact/imgs/trash 1.svg" alt="Excluir" />Excluir
              </a>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
