<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perguntas</title>
        <!-- css -->
        <link rel="stylesheet" href="/Rocketseat/styles/global.css">
        <link rel="stylesheet" href="/Rocketseat/styles/room.css">
        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    </head>

    <body>
        <div id="room" class="content">
            <header>
                <a href="/Rocketseat/home.html">
                    <img src="/Rocketseat/imgs/logo 1.svg" alt="rocket.q logo">
                </a>

                <div class="buttons">
                    <div class="button outlined">
                        #323243
                        <img src="/Rocketseat/imgs/copy 1.svg" alt="Copiar numero da sala">
                    </div>

                    <a href="/Rocketseat/create-pass.html" class="button">
                        <img src="/Rocketseat/imgs/users 2.svg" alt="Criar uma sala">Criar sala
                    </a>
                </div>
            </header>

            <main>
                <section id="question-form">
                    <h2>Faça sua pergunta</h2>
                    <form action="">
                        <label for-id="question" class="sr-only">O que você quer peguntar?</label>
                        <textarea name="question" id="question" placeholder="O que você quer peguntar?"></textarea>

                        <footer>
                            <div>
                                <img src="/Rocketseat/imgs/lock.svg" alt="Cadeado">Esta pergunta é anônima
                            </div>
                            <button>Enviar</button>
                        </footer>
                    </form>
                </section>

                <section id="questions">
                   <div class="questions-wrapper">
                        <div class="question-content">
                            <div>
                                <img src="/Rocketseat/imgs/ilustraçao.svg" alt="BatePapo">
                            </div>
                            

                            <div>
                                <h3>Nenhuma pergunta por aqui...</h3>
                            </div>

                            <div>
                                <p>Faça sua primeira pergunta e envie o código dessa sala para outras pessoas!</p>
                            </div>
                        </div>
                   </div>
                </section>
            </main>
        </div>
    </body>
</html>
